        <form id="form1">
            <input type="text" id="quote" value="" />

            <input type="submit" value="Submit" id="SubmitBtn"/>
        </form>
        <script>
             var button = document.getElementById("SubmitBtn");
            button.onclick = function () {
                //alert("test");
                submit();
            };

            var quoteInput = document.getElementById("quote");
            submit = function () {

                var quoteText = quoteInput.value;
                 var promise = fetch("api/quote", {
                    method: 'post',
                    body: JSON.stringify({
                        quote: quoteText

                    })
                });
                promise.then(function (response) {
                    //console.log(response);
                    return response.text();
                }).then(function (text) {
                    alert(text);
                });
                return false;
            };
